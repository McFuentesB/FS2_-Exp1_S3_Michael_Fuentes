<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="formulario-login" action="#" method="POST" class="p-4 border rounded bg-light">
            <div class="form-group">
                <label for="login-usuario">Nombre de Usuario:</label>
                <input type="text" id="login-usuario" name="usuario" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-clave">Contraseña:</label>
                <input type="password" id="login-clave" name="clave" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>
        <p class="text-center mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
        <p class="text-center mt-3">¿Olvidaste tu contraseña? <a href="recover.html">Recuperala aquí</a>.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
