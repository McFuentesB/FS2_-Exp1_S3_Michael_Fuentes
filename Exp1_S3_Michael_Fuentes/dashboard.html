<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reservas Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="dashboardLink">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="reservationsLink">Mis Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html" id="profileLink">Mi Perfil</a>
                    </li>                    
                </ul>
                <button class="btn btn-outline-danger ms-auto" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
    
    

    <div class="container mt-5">
        <div id="adminSection" style="display: none;">
            <h1>Administración de Habitaciones</h1>
            <form id="roomForm">
                <div class="mb-3">
                    <label for="roomName" class="form-label">Nombre de la Habitación:</label>
                    <input type="text" id="roomName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="roomCapacity" class="form-label">Capacidad:</label>
                    <input type="number" id="roomCapacity" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="roomPrice" class="form-label">Precio:</label>
                    <input type="number" id="roomPrice" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Habitación</button>
            </form>
            <h3>Listado de Habitaciones</h3>
            <table id="roomsTable" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Capacidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="userSection" style="display: none;">
            <h1>Reservar Habitación</h1>
            <form id="reservationForm">
                <div class="mb-3">
                    <label for="roomSelect" class="form-label">Selecciona una Habitación:</label>
                    <select id="roomSelect" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="resCheckIn" class="form-label">Fecha de Check-In:</label>
                    <input type="date" id="resCheckIn" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="resCheckOut" class="form-label">Fecha de Check-Out:</label>
                    <input type="date" id="resCheckOut" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Reservar Habitación</button>
            </form>
            <h3>Mis Reservas</h3>
                <table id="userReservationsTable" class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Nombre de la Habitación</th> <!-- Esta columna debe estar presente -->
                <th>Acciones</th>
            </tr>
            </thead>
                <tbody></tbody>
                </table>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
