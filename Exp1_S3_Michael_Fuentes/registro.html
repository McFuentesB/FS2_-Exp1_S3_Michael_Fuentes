<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="categoria5" class="container my-4">
        <h2 class="text-center">Registro de Usuarios</h2>
        <form id="formulario-registro" action="#" method="POST" class="p-4 border rounded bg-light">
            <div class="form-group mb-3">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Correo Electr칩nico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="clave">Contrase침a:</label>
                <input type="password" id="clave" name="clave" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="repetir-clave">Repetir Contrase침a:</label>
                <input type="password" id="repetir-clave" name="repetir-clave" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>

        <!-- Bot칩n para volver al login -->
        <div class="mt-3 text-center">
            <a href="login.html" class="btn btn-secondary">Volver al Login</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
